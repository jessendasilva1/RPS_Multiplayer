<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Online RPS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Rock, Paper Scissors</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p>Please Enter you player name</p>
					<input id="playerUserName" type="text" placeholder="player name here">
				</div>
				<div class="modal-footer d-flex flex-row justify-content-between">
					<div >
						<p style="color: red;" id="modalErrorMessage" class="mb-1"></p>
					</div>
					<div>
						<button id="acceptName" type="button" class="btn btn-default">Accept</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id="rootDiv" style="height: 100vh;" class="container-fluid">

		<div class="jumbotron d-flex justify-content-center">
			<p>The Ultimate Online Game of Rock, Paper or Scissors</p>
		</div>

		<div id="gameView" class="d-flex flex-column">
			<div id="playersDiv" class='d-flex flex-row justify-content-around'>
				<div id="player1Div" class="card">
					<div id="headerPlayer1Div">
						<h2 id="player1Name" class="card-header">Player 1</h2>
					</div>
					<div id="player1Content" class="card-body d-flex flex-column justify-content-center">
						<div class="d-flex justify-content-center">
							<p>Choose your fighter!</p>
						</div>
						<div id="fighterSelection" class="d-flex flex-wrap justify-content-center">
							<img src="assets/theRockImage.jpg" alt="theRock" width="80px" height="80px">
							<img src="assets/paperImage.jpg" alt="theRock" width="80px" height="80px">
							<img src="assets/scissorsImage.jpg" alt="theRock" width="80px" height="80px">
						</div>
					</div>
					<div class="d-flex flex-row justify-content-center">
						<button id="joinPlayer1" type="button" class="btn btn-success m-2 gameButtons">Join P1</button>
						<button id="leavePlayer1" type="button" class="btn btn-danger m-2 gameButtons">Leave P1</button>
					</div>
				</div>
				<div id="player2Div" class="card">
					<div id="headerPlayer1Div">
						<h2 id="player2Name" class="card-header">Player 2</h2>
					</div>
					<div id="player1Content" class="card-body d-flex flex-column justify-content-center">
						<div class="d-flex justify-content-center">
							<p>Choose your fighter!</p>
						</div>
						<div id="fighterSelection" class="d-flex flex-wrap justify-content-center">
							<img src="assets/theRockImage.jpg" alt="theRock" width="80px" height="80px">
							<img src="assets/paperImage.jpg" alt="theRock" width="80px" height="80px">
							<img src="assets/scissorsImage.jpg" alt="theRock" width="80px" height="80px">
						</div>
					</div>
					<div class="d-flex flex-row justify-content-center">
						<button id="joinPlayer2" type="button" class="btn btn-success m-2 gameButtons">Join P2</button>
						<button id="leavePlayer2" type="button" class="btn btn-danger m-2 gameButtons">Leave P2</button>
					</div>
				</div>
			</div>

			<div id="chatView" class="card d-flex mt-5">
				<div class="card-header d-flex justify-content-center">
					<h2>Chat</h2>
				</div>
				<div id="chatContent" style="height: 250px;" class="d-flex">

				</div>

				<form>
					<div class="form-group d-flex align-items-end mb-0">
						<input class="form-control" id="inputdefault" type="text" placeholder="type your message here">
						<div>
							<input id="sendChat" type="button" class="btn-primary m-2" value="Send">
						</div>

					</div>
				</form>
			</div>

		</div>
	</div>

	<script src="js/newLogic.js"></script>
	<script>
		start()
	</script>

</body>

</html>
